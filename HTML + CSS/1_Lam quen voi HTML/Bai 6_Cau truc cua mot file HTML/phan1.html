<!DOCTYPE html>
<html lang="en">
    <!-- PHẦN ĐẦU -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần 1: Làm quen với html</title>
</head>
    <!-- PHẦN THÂN -->
<body>
    Xin chào các bạn!
    <!-- Thẻ h -->
    <h1></h1>

    <!-- Thẻ p -->
    <p></p>

    <!-- Thẻ img -->
    <img src="" alt="">

    <!-- Thẻ a -->
    <a href=""></a>

    <!-- Thẻ ul, li -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- Bảng -->
    <table>
        <!-- Phần đầu bảng -->
        <thead>
            <!-- Tiêu đề bảng -->
            <th>STT</th>
            <th>Tên</th>
            <th>Địa chỉ</th>
        </thead>
        <!-- Phần thân bảng -->
        <tbody>
            <!-- Dòng -->
            <tr>
                <td>1</td>
                <td>Lan</td>
                <td>Gia Lai</td>
            </tr>
        </tbody>

    </table>

    <!-- input điền thông tin -->
    <input type="text">
    <!-- input để chọn nhiều -->
    <input type="checkbox">
    <!-- input để chỉ chọn một cái -->
    <input name="gender" type="radio">
    <input name="gender" type="radio">
    <input name="gender" type="radio">

    <!-- Thẻ button -->
    <button>Đăng ký</button>

    <!-- Attribute -->
    <h1 title="Đây là tiêu đề">Attribute</h1>
</body>
</html>
