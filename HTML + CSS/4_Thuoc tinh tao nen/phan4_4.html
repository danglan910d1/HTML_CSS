<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần 4_4: CSS Background-origin</title>
    <style>
        html, body {
            margin: 0;
        }

        .header {
            width: 100%;
            height: 100vh;
            background-image: url(https://www.ostraining.com//images/coding/html5-css3-hd.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
            border: 20px dashed #ccc;
            padding: 20px;
            box-sizing: border-box;
            background-origin: border-box;
            /* background-origin: ; */
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div>
        Thuộc tính như background-clip nhưng dùng cho ảnh.
    </div>
</body>
</html>
