<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần 4_2: CSS Background-clip</title>
    <style>
        html, body {
            margin: 0;
        }

        .header {
            width: 100%;
            height: 100px;
            background-color: #333;
            padding: 20px;
            border: 10px dashed #ccc;
            box-sizing: border-box;
            /* background-clip: border-box; */
            /* background-clip: padding-box; */
            background-clip: content-box;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div>Background-clip quyết định background-color được đổ từ ranh giới nào. <br>
         Mặc định của background-clip là border-box <br>
         padding-box: background-color đổ từ padding vào.
         content-box: đổ từ content vào.         
    </div>
</body>
</html>
