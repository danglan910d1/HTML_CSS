<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phần 5_1: Background position: Relative</title>
    <style>
        html, body {
            margin: 0;
        }

        h1 {
            position: relative;
            top: 100px;
        }
    </style>
</head>
<body>
    <h1>Position</h1>
    <ol>
        <li>Relative: Vị trí tương đối, lấy chính mình làm gốc tọa độ, không phụ thuộc vào đối tượng nào khác ở bên ngoài</li>
        <li>Absolute: Vị trí tuyệt đối</li>
        <li>Fixed: Vị trí phụ thuộc vào khung trình duyệt</li>
        <li>Sticky: Vị trí bám dính phụ thuộc vào khung trình duyệt</li>
    </ol>
</body>
</html>
